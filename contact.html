    <style>
      /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: Arial, sans-serif;
}

/* Header styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
}

.logo {
    display:flex;
    justify-content:center;
    align-items:center;              
    width: 200px;
    
    .logo2 {         
        margin:0;        
        padding: 0 8px; 
        padding-bottom:3px;                   
        color: black;
        font-weight: bold; 
        border-radius: 50%;
        background-color:white; 
    }
    
    h4 {
        margin-left: 4px;
    }
    
    .fa-xmark {
        display: none;
    }
}

nav {
    .fa-bars {
        position: relative;                          
        padding: 5px 8px; 
        border: 2px solid white;
        border-radius: 4px;                     
    }        
}

@media(min-width:600px){   
   .slidebar ,.fa-bars {
       display: none;
   }
   
   .about {
       h4 {
           width: 100rem;
           display: flex;
           justify-content: flex-end; 
           padding-bottom: 6rem;
           padding-left: 5rem;
       }              
   }
   
   a:hover {
            color: #34cceb;
        }
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Footer styling */
footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
}

.sidebar {    
    height: 100vh;      
    background-color: black;
    display: none;
    
    .fa-xmark {
        position: absolute;        
        top: 2rem;
        right: 1rem;
    } 
    
    .logo {
        position: absolute;      
        top: 1.2rem;
        padding-right: 8rem;
    }
    
    .items {       
       display: flex;
       padding-top: 30%;
       padding-left: 1rem; 
       
       ul {
           li { 
              margin: 10px;
              padding: 1rem;  
              padding-right: 13rem;                      
              border: 2px solid white;
              border-radius: 4px;
           }
       }
       
       a {
           text-decoration: none;
           color: white;           
           
           i {
               position: absolute;
               right: 2rem;
           }
       }  
    }       
}

.contact {
    display: flex;
    justify-content: center; 
    align-items: center; 
    flex-direction: column; 
    
    .ele1 {
        height: 60vh;
        width: 100%;
        display: flex; 
        justify-content: center;
        align-items: center;
        flex-direction: column;  
        background-image:url("img3.png");
        background-size: cover;
        
        button {          
            margin: 1rem;
            margin-right: 6rem;
            padding: 5px 20px;
            border: none;
            background-color: black;
            color: white; 
            border-radius: 4px;
        }
    }
    
    .ele2 {
        height: 40vh;
        width: 100%;
        display: flex; 
        justify-content: center;
        align-items: center; 
        flex-direction: column;                
        background-color: black;
        color: white;
        
        h4 {
            margin: 1rem;
        }
        
        ul {
           list-style-type: none;
           display: flex; 
           gap: 1rem;
           
           i {
               margin-left: 4rem;
           }
        }
        
        a {            
            text-decoration: none;
            color: white;
        }
    }
}

@media(max-width:600px){
    .logo {
        padding-right: 3rem;
    }
    
    nav {
        ul {
            display: none;
        }
    }                  
}
    </style>
</head>

   <script>
      const menu = document.querySelector(".fa-bars");
      const closes = document.querySelectorAll(".close");
            
      menu.addEventListener("click", () => {
    document.querySelector(".sidebar").style.display = "block";
});

closes.forEach(close => {
  close.addEventListener("click", () => {
        const sidebar = document.querySelector('.sidebar');
    sidebar.style.display = "none";
  });
});
   </script>
